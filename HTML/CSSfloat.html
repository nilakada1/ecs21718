<html>
    <head>
        <title>CSS Float</title>
        <link rel="stylesheet" href="style.css">
        <style>
            img {
                float: left;
                width: 150px;
                }
            body {
                float: right;
            }
            dinosaur{
                float: left;
            }
        </style>
    </head>
    <body>
        <h1> CSS Float</h1>
        <img src="https://pbs.twimg.com/profile_images/768958456850100225/rjiA0tdh.jpg" alt= Lane Tech Computer Science Logo> 
        <p> since we put the float element for the image, all the text will go to the right of the image. </p>
        
    </body>
   
</html>
